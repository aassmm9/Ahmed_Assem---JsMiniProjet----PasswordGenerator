<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>
        Password Generator
        </h2>
        <div class="inpute1">
            <input name="" id="firstInput">
            <div id="copyDiv">
                <i id="copyLogo" class="fa-regular fa-clipboard"></i>
            </div>
        </div>
        <div class="text">
            <p>Password length</p>
            <input type="number" name="" class="inputNumber" enabled checked>
        </div>
        <div class="text">
            <p>Include uppercase letters</p>
            <input type="checkbox" name="" class="checkMaj" enabled checked>
        </div>
        <div class="text">
            <p>Include lowercase letters</p>
            <input type="checkbox" name="" class="checkMin" enabled checked>
        </div>
        <div class="text">
            <p>Include numbers</p>
            <input type="checkbox" name="" class="checkNbr" enabled checked>
        </div>
        <div class="text">
            <p>Include symbols</p>
            <input type="checkbox" name="" class="checkSym" enabled checked>
        </div>
        <div class="button">
            <input type="button" class="btnGenerate" value="Generate Password">
        </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
